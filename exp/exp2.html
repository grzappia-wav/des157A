<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Experiment 2</title>
</head>
<body>
    <h1>Experiment 2</h1>
</body>

<script>
    var choice = prompt("Hi! I'm Ponyo and I'm a deepsea fish. What kind of fish are you: a tropical, deepsea, or river fish?", "");
    var background = document.querySelector('body');

    function biomeColor(){
        if (choice === "tropical"){
            document.querySelector('body').style.backgroundColor="turquoise";
        } else if (choice === "deepsea"){
            document.querySelector('body').style.backgroundColor="navy";
        } else if (choice === "river"){
            document.querySelector('body').style.backgroundColor="blue";
        } else {
            document.querySelector('h1').innerHTML=`<p>Wow! I've never met a ${choice} fish before!</p>`;
        } document.querySelector("h1").innerHTML=`its nice to meet a ${choice} fish!`;

        return choice;
    }
    
    biomeColor();
</script>
</html>
